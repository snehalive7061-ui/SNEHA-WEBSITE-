<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Gaming Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #000814, #001d3d);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }
    .home-btn {
      background: #1e90ff;
      color: white;
    }

    /* Electric glow keyframes */
    @keyframes electric-glow {
      0% {
        box-shadow: 0 0 10px #00f0ff, 0 0 20px #007bff, 0 0 40px #005eff;
        border-color: #00f0ff;
      }
      50% {
        box-shadow: 0 0 20px #00fff0, 0 0 40px #00c8ff, 0 0 60px #009dff;
        border-color: #00c8ff;
      }
      100% {
        box-shadow: 0 0 10px #00f0ff, 0 0 20px #007bff, 0 0 40px #005eff;
        border-color: #00f0ff;
      }
    }

    /* Logo Section */
    .logo-container {
      margin: 40px 0 20px 0;
      position: relative;
      display: inline-block;
    }
    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00f0ff;
      animation: electric-glow 3s infinite ease-in-out;
      transition: transform 0.4s ease;
    }
    .main-logo:hover {
      transform: scale(1.05);
    }

    /* Card container glow */
    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
      border: 2px solid #00f0ff;
      border-radius: 25px;
      animation: electric-glow 4s infinite ease-in-out;
    }

    /* Social Buttons */
    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-4px);
    }

    .social-btn span {
      font-size: 14px;
      opacity: 0.9;
    }

    .yt {
      background-color: #e62117;
    }
    .ig {
      background: linear-gradient(
        45deg,
        #f09433,
        #e6683c,
        #dc2743,
        #cc2366,
        #bc1888
      );
    }
    .tg {
      background-color: #24a1de;
    }
    .wa {
      background-color: #25d366;
    }
    .ds {
      background-color: #5865f2;
    }
  </style>
</head>
<body>
  <div class="header-top">

  </div>

  <div class="logo-container">
    <img src="logo.png" alt="Sneha Logo" class="main-logo" />
  </div>

  <div class="container">
    <a href="https://yt.openinapp.co/7b8iy" target="_blank" class="social-btn yt">
      YouTube <span>Subscribe</span>
    </a>
    <a href="https://insta.openinapp.co/2he0d" target="_blank" class="social-btn ig">
      Instagram <span>Follow</span>
    </a>
    <a href="https://t.me/craftlandsnehaa" target="_blank" class="social-btn tg">
      Telegram <span>Ask Here</span>
    </a>
    <a href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T" target="_blank" class="social-btn wa">
      WhatsApp <span>Follow</span>
    </a>
    <a href="https://discord.gg/TBF54EWB5" target="_blank" class="social-btn ds">
      Discord <span>Join</span>
    </a>
  </div>
</body>
  </html>
