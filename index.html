<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #fff;
      text-align: center;
      z-index: 2;
      text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff66cc;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff99cc;
      }
      to {
        text-shadow: 0 0 20px #ff1a75, 0 0 50px #ff4da6;
      }
    }

    /* Hearts Animation */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    /* Social Links */
    .container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .social-btn {
      display: block;
      margin: 10px auto;
      width: 260px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 14px 20px;
      border-radius: 12px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .social-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .yt { background-color: #e62117; }
    .ig { background: linear-gradient(45deg, #f09433, #dc2743, #cc2366, #bc1888); }
    .tg { background-color: #24a1de; }
    .wa { background-color: #25d366; }
    .ds { background-color: #5865f2; }
  </style>
</head>

  <script>
    const colors = ["#ff4da6", "#ff80bf", "#ff1a75", "#ff99cc", "#ff66b2"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.style.width = heart.style.height = 15 + Math.random() * 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 200);
  </script>
