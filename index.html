<!DOCTYPE html>

  <title>Sneha Gaming Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #1e90ff, #87cefa, #ffffff);
      min-height: 100vh;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }
    .home-btn {
      background: #1e90ff;
      color: white;
    }
    .maps-btn {
      background: transparent;
    }

    /* Logo */
    .logo-container {
      margin: 40px 0 20px 0;
    }
    .main-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
    }

    /* Social Buttons */
    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }

    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      border-left: 3px solid rgba(255,255,255,0.4);
      border-right: 3px solid rgba(255,255,255,0.4);
    }
    .social-btn:hover {
      transform: scale(1.03);
    }

    .social-btn span {
      font-size: 15px;
      opacity: 0.9;
    }

    /* Colors like in image */
    .code { background-color: #3a3a3a; }
    .yt { background-color: #e62117; }
    .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .tg { background-color: #24a1de; }
    .wa { background-color: #25d366; }
    .ds { background-color: #5865f2; }

  </style>
</head>
