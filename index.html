<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Gaming Official</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #1e90ff, #87cefa, #ffffff);
      min-height: 100vh;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }
    .home-btn {
      background: #1e90ff;
      color: white;
    }
    .maps-btn {
      background: transparent;
    }

    /* Logo Section */
    .logo-container {
      margin: 40px 0 20px 0;
    }
    .main-logo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(30, 144, 255, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .main-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.9);
    }

    /* Social Buttons */
    .container {
      padding: 20px;
      max-width: 450px;
      margin: auto;
    }
    .social-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      margin: 12px 0;
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .social-btn:hover {
      transform: translateY(-4px);
    }

    .social-btn span {
      font-size: 14px;
      opacity: 0.9;
    }

    .yt {
      background-color: #e62117;
    } /* YouTube */
    .ig {
      background: linear-gradient(
        45deg,
        #f09433,
        #e6683c,
        #dc2743,
        #cc2366,
        #bc1888
      );
    } /* Instagram */
    .tg {
      background-color: #24a1de;
    } /* Telegram */
    .wa {
      background-color: #25d366;
    } /* WhatsApp */
    .ds {
      background-color: #5865f2;
    } /* Discord */
  </style>
</head>
<body>
  <div class="header-top">
    <a href="#" class="nav-btn home-btn">HOME</a>
    <a href="maps.html" class="nav-btn maps-btn">MAPS</a>
  </div>

  <div class="logo-container">
    <img src="logo.png" alt="Sneha Logo" class="main-logo" />
  </div>

  <div class="container">
    <a href="https://yt.openinapp.co/7b8iy" target="_blank" class="social-btn yt">
      YouTube <span>Subscribe</span>
    </a>

    <a href="https://insta.openinapp.co/2he0d" target="_blank" class="social-btn ig">
      Instagram <span>Follow</span>
    </a>

    <a href="https://t.me/craftlandsnehaa" target="_blank" class="social-btn tg">
      Telegram <span>Ask Here</span>
    </a>

    <a
      href="https://whatsapp.com/channel/0029Vb6syM9002T2hFCwFZ3T"
      target="_blank"
      class="social-btn wa"
    >
      WhatsApp <span>Follow</span>
    </a>

    <a href="https://discord.gg/TBF54EWB5" target="_blank" class="social-btn ds">
      Discord <span>Join</span>
    </a>
  </div>
</body>
  </html>
