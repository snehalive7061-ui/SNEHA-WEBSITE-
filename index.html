<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Gaming Website</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; text-align: center; background-color: #f9f9f9; }
        
        /* --- NAYA SECTION: Blue Gradient Header --- */
        .header-top {
            background: linear-gradient(to bottom, #1e90ff, #ffffff);
            padding: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-btn {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .home-btn { background: #2c5d91; color: white; }
        .maps-btn { background: white; color: black; }

        /* --- NAYA SECTION: Sneha Red Logo --- */
        .logo-container { margin: 20px 0; display: flex; justify-content: center; }
        .red-circle {
            width: 120px; height: 120px;
            background: red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .logo-text { color: #00ffd5; font-size: 24px; font-weight: 900; text-shadow: 2px 2px 2px black; }

        /* --- PURANA SECTION: Social Media Buttons --- */
        .container { padding: 20px; max-width: 400px; margin: auto; }
        .social-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .yt { background-color: #e62117; }
        .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .tg { background-color: #24A1DE; }
        .wa { background-color: #25D366; }
        .ds { background-color: #5865F2; }
    </style>
</head>
<body>

    <div class="header-top">
        <a href="#" class="nav-btn home-btn">HOME</a>
        <a href="#" class="nav-btn maps-btn">MAPS</a>
    </div>

    <div class="logo-container">
        <div class="red-circle">
            <span class="logo-text">SNEHA</span>
        </div>
    </div>

    <div class="container">
        <a href="#" class="social-btn yt">YouTube <span>Subscribe</span></a>
        <a href="#" class="social-btn ig">Instagram <span>Follow</span></a>
        <a href="#" class="social-btn tg">Telegram <span>Ask Here</span></a>
        <a href="#" class="social-btn wa">WhatsApp <span>Follow</span></a>
        <a href="#" class="social-btn ds">Discord <span>Join</span></a>
    </div>

</body>
</html>
