<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Maps</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #1e90ff, #87cefa, #ffffff);
      min-height: 100vh;
    }

    .header-top {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 25px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }
    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }
    .nav-btn:hover { background: #fff; color: #1e90ff; }
    .home-btn { background: #1e90ff; color: white; }
    .maps-btn { background: transparent; }

    .search-box { margin: 30px auto; max-width: 400px; }
    .search-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #1e90ff;
      outline: none;
    }

    .map-card {
      max-width: 600px;
      background: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      margin: 0 auto 40px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .map-card:hover { transform: translateY(-6px); }
    .map-image { width: 100%; height: auto; display: block; }
    .map-details { padding: 20px; text-align: left; }
    .map-title {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      color: #1e90ff;
    }
    .map-code { margin-top: 6px; font-weight: 600; color: #000; }
    .btn-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }
    .btn {
      text-decoration: none;
      background: #1e90ff;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(30, 144, 255, 0.3);
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); }
    .copy-btn { background: #2ecc71; }
  </style>
</head>
<body>

  <div class="header-top">
    <a href="index.html" class="nav-btn home-btn">HOME</a>
    <a href="maps.html" class="nav-btn maps-btn">MAPS</a>
  </div>

  <div class="search-box">
    <input type="text" placeholder="ðŸ” Search Map/Creator" />
  </div>

  <!-- MAP 1 -->
  <div class="map-card">
    <img src="spooky.jpg" alt="SPOOKY OBBY Thumbnail" class="map-image" />
    <div class="map-details">
      <h2 class="map-title">SPOOKY OBBY !!</h2>
      <p class="map-code">Map Code: <span id="code1">#X04X98</span></p>
      <div class="btn-row">
        <a href="#" class="btn copy-btn" onclick="copyCode('code1')">Copy Code</a>
        <a href="https://youtube.com/shorts/pLWHVNNWyGA?si=iOH22ug_EBAPCSbb" target="_blank" class="btn">Watch Video</a>
      </div>
    </div>
  </div>

  <!-- MAP 2 -->
  <div class="map-card">
    <img src="trust.jpg" alt="TRUST ISSUES OBBY Thumbnail" class="map-image" />
    <div class="map-details">
      <h2 class="map-title">TRUST ISSUES OBBY</h2>
      <p class="map-code">Map Code: <span id="code2">#8A49A3</span></p>
      <div class="btn-row">
        <a href="#" class="btn copy-btn" onclick="copyCode('code2')">Copy Code</a>
        <a href="https://youtu.be/Vqx9snqGM-o?si=oqH7pB0pYJgQaGpw" target="_blank" class="btn">Watch Video</a>
      </div>
    </div>
  </div>

  <!-- MAP 3: THE EXIT8 -->
  <div class="map-card">
    <!-- Temporary online thumbnail (replace with your GitHub upload or direct image link) -->
    <img src="https://i.imgur.com/6XkZk0T.jpg" alt="THE EXIT8 Thumbnail" class="map-image" />
    <div class="map-details">
      <h2 class="map-title">THE EXIT8</h2>
      <p class="map-code">Map Code: <span id="code3">#Q10F92</span></p>
      <div class="btn-row">
        <a href="#" class="btn copy-btn" onclick="copyCode('code3')">Copy Code</a>
        <a href="https://youtube.com/shorts/YMUYAR2-zWg?si=TuLbcj8bVRO96z10" target="_blank" class="btn">Watch Video</a>
      </div>
    </div>
  </div>

  <script>
    function copyCode(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code);
      alert("Map Code Copied: " + code);
    }
  </script>
</body>
      </html>
