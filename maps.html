<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneha Maps</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #1e90ff, #87cefa, #ffffff);
      min-height: 100vh;
    }

    /* Header */
    .header-top {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
    }

    .nav-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 15px;
      border: 2px solid #fff;
      font-size: 18px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: #fff;
      color: #1e90ff;
    }

    .home-btn {
      background: #1e90ff;
      color: white;
    }

    .maps-btn {
      background: transparent;
    }

    /* Search Box */
    .search-box {
      margin: 25px auto;
      max-width: 400px;
      padding: 0 10px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #1e90ff;
      outline: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Map Container */
    .map-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      padding: 10px 15px 60px;
      box-sizing: border-box;
    }

    /* Map Card */
    .map-card {
      width: 100%;
      max-width: 400px;
      background: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .map-card:hover {
      transform: translateY(-6px);
    }

    .map-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-details {
      padding: 18px 20px 25px;
      text-align: center;
    }

    .map-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: #1e90ff;
    }

    .map-code {
      margin-top: 6px;
      font-weight: 600;
      color: #000;
    }

    .btn-row {
      display: flex;
      justify-content: space-evenly;
      margin-top: 16px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      text-decoration: none;
      background: #1e90ff;
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(30, 144, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .copy-btn {
      background: #2ecc71;
    }

    /* Responsive Fix */
    @media (max-width: 450px) {
      .map-card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header-top">
    <a href="index.html" class="nav-btn home-btn">HOME</a>
    <a href="maps.html" class="nav-btn maps-btn">MAPS</a>
  </div>

  <div class="search-box">
    <input type="text" placeholder="ðŸ” Search Map/Creator" />
  </div>

  <div class="map-container">

    <div class="map-card">
      <img src="spooky.jpg" alt="SPOOKY OBBY Thumbnail" class="map-image" />
      <div class="map-details">
        <h2 class="map-title">SPOOKY OBBY !!</h2>
        <p class="map-code">Map Code: <span id="code1">#X04X98</span></p>
        <div class="btn-row">
          <a href="#" class="btn copy-btn" onclick="copyCode('code1')">Copy Code</a>
          <a href="https://youtube.com/shorts/pLWHVNNWyGA?si=iOH22ug_EBAPCSbb" target="_blank" class="btn">Watch Video</a>
        </div>
      </div>
    </div>

    <div class="map-card">
      <img src="trust.jpg" alt="TRUST ISSUES OBBY Thumbnail" class="map-image" />
      <div class="map-details">
        <h2 class="map-title">TRUST ISSUES OBBY</h2>
        <p class="map-code">Map Code: <span id="code2">#8A49A3</span></p>
        <div class="btn-row">
          <a href="#" class="btn copy-btn" onclick="copyCode('code2')">Copy Code</a>
          <a href="https://youtu.be/Vqx9snqGM-o?si=oqH7pB0pYJgQaGpw" target="_blank" class="btn">Watch Video</a>
        </div>
      </div>
    </div>

    <div class="map-card">
      <img src="https://raw.githubusercontent.com/snehaamaps/-CRAFTLAND/main/the_exit8.png" alt="THE EXIT8 Thumbnail" class="map-image" />
      <div class="map-details">
        <h2 class="map-title">THE EXIT8</h2>
        <p class="map-code">Map Code: <span id="code3">#Q10F92</span></p>
        <div class="btn-row">
          <a href="#" class="btn copy-btn" onclick="copyCode('code3')">Copy Code</a>
          <a href="https://youtube.com/shorts/YMUYAR2-zWg?si=TuLbcj8bVRO96z10" target="_blank" class="btn">Watch Video</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    function copyCode(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code);
      alert("Map Code Copied: " + code);
    }
  </script>
</body>
                                                       </html>
