<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Display</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* Black background */
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .maps-text {
    font-size: 2rem;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .logo {
    width: 200px; /* Adjust size as needed */
    margin-bottom: 10px;
  }

  .youtube-text {
    font-size: 1.8rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="maps-text">MAPS</div>
    <img src="sneha-logo.png" alt="Sneha Logo" class="logo">
    <div class="youtube-text">YOUTUBE</div>
  </div>
</body>
</html>
